name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/kite_shop
            git pull origin main
            cd sandbox
            export RAILS_ENV=production
            ~/.rbenv/bin/rbenv exec bundle install --deployment --without development test
            ~/.rbenv/bin/rbenv exec bundle exec rails db:migrate
            ~/.rbenv/bin/rbenv exec bundle exec rails assets:precompile
            sudo systemctl restart puma
            echo "Deploy completed at $(date)"
